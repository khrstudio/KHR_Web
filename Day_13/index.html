<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <table>
    <tr>
        <th>First Number</th>
        <td><input type="number" name="first_number" id="firstNumber"></td>
    </tr>
    <tr>
        <th>Second Number</th>
        <td><input type="number" name="second_number" id="secondNumber"></td>
    </tr>
    <tr>
        <th>Result Found</th>
        <td><input type="number" name="result" id="result"></td>
    </tr>
    <tr>
        <th>What You Want ?</th>
        <td>
            <input type="submit" name="btn" id="addBtn" value="+"/>
            <input type="submit" name="btn" id="subBtn" value="-"/>
            <input type="submit" name="btn" id="mulBtn" value="*"/>
            <input type="submit" name="btn" id="divBtn" value="/"/>
            <input type="submit" name="btn" id="remBtn" value="%"/>
        </td>
    </tr>
    </table>





    <script src="script.js"></script>
</body>
</html>
