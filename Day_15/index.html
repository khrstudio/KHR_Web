<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form action="" method="post" id="myForm">
    <table>
        <tr>
            <th>First Name</th>
            <td>
                <input type="text" name="first_name" id="firstName"/>
                <span id="firstNameError" style="color: red"></span>
            </td>
        </tr>
        <!--<tr>-->
            <!--<th>Middle Name</th>-->
            <!--<td>-->
                <!--<input type="text" name="middle_name" id="middleName"/>-->
                <!--<span id="middleNameError" style="color: red"></span>-->
            <!--</td>-->
        <!--</tr>-->
        <tr>
            <th>Last Name</th>
            <td>
                <input type="text" name="last_name" id="lastName"/>
                <span id="lastNameError" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th>Email Address</th>
            <td>
                <input type="email" name="email_address" id="emailAddress"/>
                <span id="emailAddressError" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th>Password</th>
            <td>
                <input type="password" name="password" id="password"/>
                <input type="checkbox" id="checkBox"/>Show Password
                <span id="passwordError" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th>Confirm Password</th>
            <td>
                <input type="password" name="confirm_password" id="confirmPassword"/>
                <span id="confirmPasswordError" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="radio" name="gender" value="male"/> Male
                <input type="radio" name="gender" value="female"/> Female
                <span id="genderError" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th>District Name</th>
            <td>
                <select id="districtName" name="district_name" class="form-control">
                    <option value=" ">---Select District Name---</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="sylhet">Sylhet</option>
                    <option value="khulna">Khulna</option>
                    <option value="chittagong">Chittagong</option>
                </select>
                <span id="districtNameError" style="color: red"></span>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input type="submit" name="btn" id="btn" value="Submit"/>
            </td>
        </tr>
    </table>
</form>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
