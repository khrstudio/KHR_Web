<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SignIn</title>
    </head>

    <body bgcolor="#2f4f4f">
        <form action="" method="post" id="signIn">

            <h1 align="center">Sign In</h1>
            <table align="center" width="600" height="100" bgcolor="#faebd7">
                <tr>
                    <th>Email Address</th>
                    <td>
                        <input type="email" name="email_address" id="emailAddress">
                        <span id="emailAddressError" style="color: red;"></span>
                    </td>
                </tr>

                <tr>
                    <th>Password</th>
                    <td>
                        <input type="password" name="password" id="password">
                        <span id="passwordError" style="color: red;"></span>
                    </td>
                </tr>

                <tr>
                    <th></th>
                    <td>
                        <input type="submit" name="btn" id="btn" value="Login">
                    </td>
                </tr>

            </table>
        </form>



    <script src="jquery-3.2.1.js"></script>
    <script src="script.js"></script>
    </body>

</html>
